<!DOCTYPE html>
<html>
<body>

<!--JS script tester http://cs.iupui.edu/~aharris/webprog/jsTester.html-->
<!--How to get a random number https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_random2-->
<!--How to get a character from unicode number https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_fromcharcode2-->

<p>Click the button to display characters of the specified unicode numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let a = Math.floor((Math.random() * 63) + 1);

  let res = String.fromCharCode(a);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
